<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildan Labs | Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #020617; --p: #00ff88; --card: #0f172a; --text: #f8fafc; --grad: linear-gradient(135deg, #00ff88 0%, #0ea5e9 100%); }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        .container { max-width: 1200px; margin: auto; padding: 0 25px; }
        nav { padding: 25px 0; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; background: rgba(2,6,23,0.9); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-family: 'JetBrains Mono', monospace; font-weight: 800; color: #fff; text-decoration: none; font-size: 1.6rem; letter-spacing: -1px; position: relative; }
        .logo::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 45%; height: 3px; background: #fff; }
        .nav-links a { color: #94a3b8; text-decoration: none; margin-left: 25px; font-weight: 600; font-size: 0.9rem; transition: 0.3s; }
        .nav-links a:hover { color: var(--p); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 30px; margin-top: 50px; }
        .card { background: var(--card); border-radius: 30px; padding: 35px; border: 1px solid rgba(255,255,255,0.05); transition: 0.5s; position: relative; overflow: hidden; }
        .card:hover { transform: translateY(-10px); border-color: var(--p); }
        .status-badge { position: absolute; top: 20px; right: 20px; font-family: 'JetBrains Mono'; font-size: 10px; padding: 4px 10px; border-radius: 5px; border: 1px solid var(--p); color: var(--p); background: rgba(0, 255, 136, 0.1); }
        .card-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn-opt { padding: 12px; border-radius: 12px; font-family: 'JetBrains Mono'; font-size: 0.7rem; font-weight: 800; text-align: center; cursor: pointer; text-decoration: none; transition: 0.3s; }
        .btn-detail { background: rgba(255, 255, 255, 0.05); color: #fff; border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-view { background: var(--p); color: #000; border: none; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 9999; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); border: 1px solid var(--p); width: 100%; max-width: 600px; border-radius: 30px; padding: 40px; position: relative; }
        .close-modal { position: absolute; top: 20px; right: 25px; font-size: 1.5rem; cursor: pointer; color: #64748b; }
    </style>
</head>
<body>
    <div id="projectModal" class="modal"><div class="modal-content" id="modalData"></div></div>
    <nav class="container">
        <a href="index.html" class="logo">WILDAN<span style="color:var(--p)">_LABS</span></a>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="projects.html" style="color:var(--p)">ARCHIVE</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>
    <main class="container">
        <header style="padding: 80px 0 40px;">
            <p style="font-family:'JetBrains Mono'; color:var(--p)">// REPOSITORY_ARCHIVE</p>
            <h1 style="font-size: 4rem; letter-spacing: -3px;">All <span>Projects</span>.</h1>
        </header>
        <div id="archiveGrid" class="grid"></div>
    </main>
    <script>
        let dbProjects = [];
        async function loadArchiveSystem() {
            try {
                // Gunakan URL mentah GitHub agar selalu update
                const res = await fetch('https://raw.githubusercontent.com/WildanBaldiHub/Wildan_Porto/main/api/database.json?t=' + Date.now());
                const data = await res.json();
                dbProjects = data.projects;
                document.getElementById('archiveGrid').innerHTML = dbProjects.map((p, index) => `
                    <div class="card">
                        <span class="status-badge">${p.status || 'ACTIVE'}</span>
                        <img src="${p.thumbnail}" style="width:100%; border-radius:15px; height:220px; object-fit:cover; margin-bottom:20px;" onerror="this.src='https://via.placeholder.com/400x250?text=Image+Not+Found'">
                        <h4 style="color:var(--p); font-family:'JetBrains Mono'; font-size:0.7rem;">${p.theme || 'Project'} // ${p.created_at || '2024'}</h4>
                        <h3 style="margin: 10px 0;">${p.title}</h3>
                        <div class="card-btns">
                            <div class="btn-opt btn-detail" onclick="openDetail(${index})">DETAIL</div>
                            <a href="${p.link || '#'}" target="_blank" class="btn-opt btn-view">LIHAT</a>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }
        function openDetail(i) {
            const p = dbProjects[i];
            document.getElementById('modalData').innerHTML = `
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <h2 style="font-size: 2.5rem; margin-bottom: 15px;">${p.title}</h2>
                <p style="color: #94a3b8; line-height: 1.6; margin-bottom: 25px;">${p.description}</p>
                <div style="background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px; font-family: 'JetBrains Mono'; font-size: 0.8rem;">
                    <p><span style="color:var(--p)">[CREATED]</span>: ${p.created_at || '2024'}</p>
                    <p><span style="color:var(--p)">[STATUS]</span>: ${p.status || 'ACTIVE'}</p>
                </div>
                <a href="${p.link || '#'}" target="_blank" class="btn-opt btn-view" style="display:block; margin-top:25px; padding:18px; text-decoration:none;">LIHAT PROJEK</a>
            `;
            document.getElementById('projectModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('projectModal').style.display = 'none'; }
        window.onclick = (e) => { if(e.target.id === 'projectModal') closeModal(); }
        loadArchiveSystem();
    </script>
</body>
</html>
